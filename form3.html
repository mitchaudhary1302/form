<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link href="form3.css" rel="stylesheet">
</head>
<body>

    <div class="box1-3">
        <form>
            <div class="box2-3">
                <label id="u1">SKILLS:</label>
                <div class="box3-3">
                    <div>
                    <input type="checkbox" name="HTML" id="html" value="HTML">
                    <label for="html" id="o1">HTML</label>
                    </div>
                     <div>
                    <input type="checkbox" name="css" id="css" value="CSS">
                    <label for="css" id="o2">CSS</label>
                     </div>
                     <div>
                    <input type="checkbox" name="js" id="js" value="JS">
                    <label for="js" id="o3">JAVASCRIPT</label>
                     </div>
                </div>
            </div>

            <div class="box4-3">
                <label for="hobby" id="u2">HOBBY:</label>
                <select id="hobby" name="hobby" >
                    <option value="--select--" >--select--</option>
                    <option value="GAMING" >GAMING</option>
                    <option value="CODING" >CODING</option>
                    <option value="DANCING" >DANCING</option>
                </select>
            </div>

            <div class="box5-3">
                <label for="docpicker" id="u3">UOLOAD PHOTO:</label>
                <input type="file"  id="docpicker"
  accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
            </div>

            <div class="box6-3">
                <a href="project6.html" id="link">
                <submit type="submit" id="SUBMIT">CREATE</submit>
                </a>
            </div>
        </form>
        <div class="note">
            <div class="note1">
                
            </div>
        </div>
    </div>





<script src="form3.js"></script>
</body>
</html>
