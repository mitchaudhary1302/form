<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
   <link rel="stylesheet" href="form2.css">
</head>


<body>
   
   
    <div class="box1">
        <form>
                <div class="box3">
                    <h1>Registration</h1>
                </div>
                
                <div class="box2">
                    <label for="SURNAME" id="i1">SURNAME:</label>
                    <br>
                    <input type="text" required name="SURNAME" id="SURNAME">
                </div>

                <div class="box4">
                    <label for="NAME" id="i2">NAME:</label>
                    <br>
                    <input type="text" id="NAME" name="NAME" required>
                </div>
                
                <div class="box5">
                    <label for="COLLAGE" id="i3">COLLAGE:</label>
                    <br>
                    <input type="text" id="COLLAGE" name="COLLAGE" required>
                </div> 

                <div class="box6">
                    <label for="BRANCH" id="i4">BRANCH:</label>
                    <br>
                    <select id="BRANCH" name="BRANCH" required>
                        <option value="--select--" >--select--</option>
                        <option value="ECE" >ECE</option>
                        <option value="CSE" >CSE</option>
                    </select>
                </div>

                <div class="box7">
                    <label for="CONTACT" id="i5">CONTACT:</label>
                    <br>
                    <input type="number" id="CONTACT" name="CONTACT" required>
                </div>

                <div class="box8">
                    <a href="form3.html" >
                    <button  type="button" id="Next" >NEXT</button>
                    </a>
                </div>
        </form>
    </div>


    <script  src="form2.js"></script>
</body>
</html>
